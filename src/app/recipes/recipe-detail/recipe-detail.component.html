<div class="row">
    <div class="col-xs-12">
        <img [src]="Recipe.imagePath" alt={{Recipe.name}} class="img-responsive" style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{Recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="dropdown" #appDropDown>
            <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                Manage Recipe
            </button>
            <ul class="dropdown-menu">
                <li><a href="#"  class="dropdown-item">To to Shopping List</a></li>
                <li><a href="#"  class="dropdown-item">Edit Recipe</a></li>
                <li><a href="#"  class="dropdown-item">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>



<div class="row">
    <div class="col-xs-12">
        {{Recipe.description}}
    </div>
</div>


<div class="row">
    <div class="col-xs-12">
        Ingrediants
    </div>
</div>
