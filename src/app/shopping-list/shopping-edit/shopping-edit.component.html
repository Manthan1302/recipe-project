<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-3 form-droup">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel required />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel required [pattern]="'^[1-9]+[0-9]*$'"/>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success me-3" type="submit" [disabled]="!f.valid">{{editMode?'Update':'Add'}}</button>
          <button class="btn btn-danger me-3" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
          <button class="btn btn-primary me-3" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
